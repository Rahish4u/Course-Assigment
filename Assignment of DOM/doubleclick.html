<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubleclick</title>

    <style>
        body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#box {
  width: 20rem;
  background-color: green;
  cursor: pointer;
  color: white;
  text-align: center;
  border-radius: 5px;
  font-size: 25px;
}
    </style>
</head>
<body>
    <div id="box">
        <p class="clickme">Click me twice 👇👇</p>
    </div>
</body>
<script>
   

const boxElement = document.getElementById("box");

// add a click event listener to the element
boxElement.addEventListener("dblclick", function () {
  alert("doubleClick event is working properly 👍");
}); 
</script>
</html>
