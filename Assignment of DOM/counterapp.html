<!DOCTYPE html>
<html>
  <head>
    <title>Counter App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        outline: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #a7ac9e;
      }

      
      /* Designing the counter Container*/
      .container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        gap: 10px;
        box-shadow: 0 0 5px black;
        padding: 20px;
        border-radius: 10px;
        background: #09d8d8;
      }

      .counter {
        font-size: 35px;
        margin-bottom: 20px;
        text-align: center;
      }

      .btn {
        padding: 5px 15px;
        font-weight: bold;
        font-size: 16px;
      }

      #displayValue {
        font-size: 25px;
        padding: 5px 15px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!--For the counter app card-->
      <h1 class="counter">Counter App</h1>
      <div>
        <button class="btn" id="incrementBtn">Increment by 1</button>
        <span id="displayValue">0</span>
        <button class="btn" id="decrementBtn">Decrement by 1</button>
      </div>
      <!-- button to reset the value -->
      <button class="btn" id="resetBtn">Reset</button>
    </div>

    <script>
     // Getting the HTML element
     const decrementBtn = document.getElementById("decrementBtn")
     const incrementBtn = document.getElementById("incrementBtn")
     const resetBtn = document.getElementById("resetBtn")
     const displayValue = document.getElementById("displayValue")

     // For decrement button click
     decrementBtn.addEventListener("click", () =>{
      const value = Number(displayValue.innerText);
      if (value > 0) {
        displayValue.innerText = value - 1;
      } else{
        alert("Negative value not allowed")
      }
     })

     // Foe increment button click

     incrementBtn.addEventListener("click", () => {
      const value = Number(displayValue.innerText);
      if (value >= 100) {
        alert("100+ values are not allowed")
      }else{

      }displayValue.innerText = value + 1;
     })

     // for reset button click

     resetBtn.addEventListener("click", () => {
      displayValue.innerText = 0;
     })

    </script>
  </body>
</html>
